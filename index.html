<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My IP Address</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f2f5;
        }
        .container {
            text-align: center;
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            width: 300px;
        }
        h1 { color: #333; font-size: 1.2rem; }
        #ip-display {
            font-size: 1.5rem;
            font-weight: bold;
            color: #007bff;
            margin-top: 10px;
        }
        .loading { color: #888; font-style: italic; }
    </style>
</head>
<body>

    <div class="container">
        <h1>Your IP Address is:</h1>
        <div id="ip-display" class="loading">Fetching...</div>
    </div>

    <script>
        // We use a free API (ipify) to get the IP address
        async function getIP() {
            try {
                const response = await fetch('https://api.ipify.org?format=json');
                const data = await response.json();
                document.getElementById('ip-display').innerText = data.ip;
                document.getElementById('ip-display').classList.remove('loading');
            } catch (error) {
                document.getElementById('ip-display').innerText = "Error loading IP";
                console.error("Error fetching IP:", error);
            }
        }

        getIP();
    </script>

</body>
</html>
